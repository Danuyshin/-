<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Калькулятор</title>
  <link rel="stylesheet" href="css/12.css">
</head>
<body>
  <div class="all">
  <div class="people">
    <p class="text1">Введите количество приобретаемых мест:</p>
  <input type="number" class="text">
  </div>
  <div class="people">
    <p class="text1">Выберите тип билета:</p>
  <select name="" id="" class="type">
    <option value="none"></option>
    <option value="kid">Детский</option>
    <option value="adult">Взрослый</option>
    <option value="student">Студенческий</option>
  </select>
  </div>
  <div class="people">
    <p class="text1">Выберите время представления:</p>
    <select name="" id="" class="time">
    <option value="none"></option>
<option value="morning">9:00-11:00</option>
<option value="day">12:00-15:00</option>
<option value="day">16:00-18:30</option>
<option value="evening">19:30-22:00</option>
<option value="night">23:00-01:30</option>
<option value="night">02:30-04:00</option>
  </select>
  </div>
  <div class="people">
    <p class="text1">Выберите тип оплаты</p>
  <select name="" id="" class="card">
    <option value="none"></option>
    <option value="card">Банковская карта</option>
    <option value="nal">Наличные</option>
  </select>
</div>
<div class="buttons">
<button class="calc"><p class="text2">Рассчитать</p></button>
<button class="clear"><p class="text2">Oчистить</p></button>
</div>
<div class="people">
  <p class="text1">Итого:</p>
<input type="text" class="out" Readonly >
</div>
</div>
</body><script src="js/12.js"></script>
</html>
